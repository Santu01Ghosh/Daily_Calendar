<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="calendar">
            <div id="left-part">
                <p class="date">1</p>
                <p class="day">Sunday</p>
            </div>
            <div id="right-part">
                <p class="month">February</p>
                <p class="year">2021</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>r
</body>

</html>
